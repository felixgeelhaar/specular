apiVersion: v1
kind: Service
metadata:
  name: specular
  labels:
    app: specular
spec:
  type: ClusterIP
  selector:
    app: specular
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  # Session affinity for consistent routing (optional)
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: specular-headless
  labels:
    app: specular
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  selector:
    app: specular
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
