<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background -->
  <rect width="400" height="120" fill="#1e1e2e" rx="8"/>

  <!-- Icon - Geometric spec/reflection concept -->
  <g transform="translate(30, 30)">
    <!-- Main hexagon (specification structure) -->
    <polygon points="30,0 55,14.33 55,42.99 30,57.32 5,42.99 5,14.33"
             fill="none" stroke="#89dceb" stroke-width="3" opacity="0.8"/>

    <!-- Inner triangles (precision/facets) -->
    <polygon points="30,14.33 42.5,28.66 30,42.99" fill="#89dceb" opacity="0.6"/>
    <polygon points="30,14.33 17.5,28.66 30,42.99" fill="#74c7ec" opacity="0.6"/>

    <!-- Reflection line -->
    <line x1="30" y1="28.66" x2="60" y2="28.66"
          stroke="#cba6f7" stroke-width="2" stroke-dasharray="4,4" opacity="0.8"/>

    <!-- Reflected spec dots -->
    <circle cx="50" cy="20" r="2" fill="#cba6f7"/>
    <circle cx="55" cy="28.66" r="2" fill="#cba6f7"/>
    <circle cx="50" cy="37.32" r="2" fill="#cba6f7"/>
  </g>

  <!-- Text: Specular -->
  <text x="110" y="55" font-family="system-ui, -apple-system, sans-serif"
        font-size="36" font-weight="700" fill="#cdd6f4" letter-spacing="1">
    Specular
  </text>

  <!-- Tagline -->
  <text x="110" y="80" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" fill="#89dceb" letter-spacing="0.5">
    AI-Native Spec and Build Assistant
  </text>
</svg>